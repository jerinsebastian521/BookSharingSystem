<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">


    <style>
        
        .bcontent {
            margin-top: 10px;
        }
        
        
    </style>


</head>


<body>


    <div class="container-fluid bcontent" >
        
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://www.tutlane.com/images/categorylogo/bootstrap.png" width="30" height="30" /> <b>Books Sharing System</b></a>
            &nbsp;&nbsp;&nbsp;
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="userindex"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><b>Add Books</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><b></b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><b></b></a>
                </li>
            </ul>
           
            <form class="form-inline my-2 my-lg-0" >
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary btn-sm" type="submit">Search</button>
            </form>
            <p align="right">
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
            {% for prof in profile %}
            Welcome:
            {{prof.firstname}}<br><a href="{% url 'user:logout' %}"> Logout</a>{% endfor %} 
        </p>
        </nav>
    </div>
  
    <div class="container-fluid bcontent" >
        <form action="addbooks" method = "POST"> 
          {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Book Name</label>
                <input  type="text" name="bookname" class="form-control" id="inputEmail4" placeholder="Book Name">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Book Author</label>
                <input  type="text" name="bookauthor" class="form-control" id="inputPassword4" placeholder="Book Author">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputEmail4">Description</label>
                  <input  type="text" name="description" class="form-control" id="inputEmail4" placeholder="Description">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputPassword4">Images</label>
                  <input  type="file" name="image" class="form-control" id="inputPassword4" placeholder="Images" multiple>
                </div>
              </div>

              <div class="form-group col-md-4">
                <label for="inputState">Sell/Rent</label>
                <select id="inputState" name="sr" class="form-control">
                  <option selected>Sell/Rent</option>
                  <option>Sell</option>
                  <option>Rent</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Price</label>
                <input type="text" name="price" class="form-control" id="price">
              </div>
            </div>
            <button  type="submit" class="btn btn-primary">add books</button>
          </form>
    </div>
   


    <div style="margin-top: 700px;">
        <footer class="container-fluid bcontent" , align="center">
            <a href="#"><i class="fa fa-facebook-official"></i></a>
            <a href="#"><i class="fa fa-pinterest-p"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-flickr"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <p class="container-fluid bcontent">
            Powered by <a href="" target="_blank">Books Sharing System</a>
            </p>
          </footer>
        </div>
</body>


</html>
